<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスコード認証</title>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "20241012"; // 正しいパスコード

            if (password === correctPassword) {
                // パスコードが正しければローカルストレージにフラグを立ててリダイレクト
                localStorage.setItem("authenticated", "true");
                window.location.href = "wedding.html"; // メインサイトにリダイレクト
            } else {
                alert("暗証番号が違います。");
            }
        }

        // ページが読み込まれたときに、すでに認証されているかチェック
        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                // 認証済みならメインページにリダイレクト
                window.location.href = "wedding.html";
            }
        }
    </script>
</head>
<body>
    <div id="password-form" style="text-align: center; margin-top: 20%;">
        <h2>暗証番号を入力してください</h2>
        <input type="password" id="password" placeholder="暗証番号">
        <button onclick="checkPassword()">送信</button>
    </div>
</body>
</html>
