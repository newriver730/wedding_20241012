<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスコード認証</title>
    <link rel="stylesheet" href="styles.css"> <!-- スタイルシートを読み込む -->
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "20241012"; // 正しいパスコード

            if (password === correctPassword) {
                // ローカルストレージに認証情報を保存
                localStorage.setItem("authenticated", "true");
                window.location.href = "wedding.html"; // メインサイトにリダイレクト
            } else {
                alert("暗証番号が違います。");
            }
        }

        // ページ読み込み時に認証済みか確認
        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                window.location.href = "wedding.html"; // 認証済みならメインページにリダイレクト
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="title-image.png" alt="新川・小樋井家 結婚式" class="title-image">
    </header>
    <main>
        <section style="text-align: center; margin-top: 20%;">
            <h2>暗証番号を入力してください</h2>
            <input type="password" id="password" placeholder="暗証番号">
            <button onclick="checkPassword()">送信</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shinkawa-Kohii family</p>
    </footer>
</body>
</html>
