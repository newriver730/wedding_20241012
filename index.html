<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挙式日を入力してください</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSパスを確認 -->
    <style>
        /* フォームを上部に配置するためのスタイル */
        #password-form {
            margin: 50px auto; /* 上部からの余白を設定 */
            width: 80%; /* フォームの横幅 */
            max-width: 400px; /* 最大幅を設定 */
            text-align: center; /* テキスト中央揃え */
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%; /* 入力欄の横幅を100%に */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%; /* ボタンの横幅を100%に */
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "20241012"; // 正しいパスコード

            if (password === correctPassword) {
                localStorage.setItem("authenticated", "true");
                window.location.href = "wedding.html"; // 認証成功でリダイレクト
            } else {
                alert("暗証番号が違います。");
            }
        }

        // 認証済みかを確認
        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                window.location.href = "wedding.html"; // 認証済みならリダイレクト
            }
        }
    </script>
</head>
<body>
<main>
        <div id="password-form">
            <h2>挙式日を入力してください</h2>
            <input type="password" id="password" placeholder="挙式日">
            <button onclick="checkPassword()">送信</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shinkawa-Kohii family</p>
    </footer>
</body>
</html>
